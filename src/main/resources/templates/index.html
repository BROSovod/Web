<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>HelloSpringLeaf</title>
    <!-- <link rel="stylesheet" th:href="@{/css/index.css}"/> -->

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">

            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>

    <!-- Include jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

    <script th:src="@{/js/script.js}"></script>

</head>
<body>
<div class="text-center">
    <h1>Hello <small class="text-muted">Spring Leaf!</small></h1>
</div>
<h6 th:text="${sid}"></h6>
<button id="myButton" type="button" class="btn btn-primary">Primary</button>
<span id="cart">No items</span>
<table class="table table-sm table-striped table-bordered border-secondary">
    <thead>
    <tr>
        <th>Description</th>
        <th>Price</th>
        <th>Available from</th>
    </tr>
    </thead>
    <tbody.table-striped>
    <tr th:each="product : ${products}">
        <td th:text="${product.description}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.availableFrom}"></td>
    </tr>
    </tbody.table-striped>
</table>
